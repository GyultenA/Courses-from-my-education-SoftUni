<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New offer</title>
    <style>
        main {
            width: 700px;
            height: 500px;
            margin: 60px;
        }

        .new {
            position: relative;
            top: -200px;
            right: 150px;
        }

    </style>
    <!--<img> with new.png need class="new".
CSS:
•	<main>:
o	Width: 700px
o	Height: 500px
o	Margins: 60px
•	img.new:
o	Relative position
o	Top coordinates: -200px
o	Right coordinates: 150px
-->
</head>
<body>
    <main>
        <img src="cup.jpg" alt="Cup">
        <img src="new.png" class="new">
    </main>
</body>
</html>
